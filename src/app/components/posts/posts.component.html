<app-post-form 
  (newPost)="onNewPost($event)"
  [currentPost]="currentPost"
  [isEdit]="isEdit"
  (updatedPost)="onUpdatedPost($event)">
</app-post-form>

<h2>Posts</h2>
<div *ngFor="let post of posts" class="card">
  <div class="card-body">
    <h3><a routerLink="/post/{{ post.id }}">{{ post.title }}</a></h3>
    <p>{{ post.body }}</p>
    <button (click)="removePost(post)" class="btn btn-danger"><i class="fa fa-remove"></i></button>
    <button (click)="editPost(post)" class="btn btn-light"><i class="fa fa-pencil"></i></button>
  </div>
</div>
