<button 
  (click)="showUserForm = !showUserForm"
  class="btn btn-dark mb-3">Add User
</button>
<div class="card card-body mb-3" *ngIf="showUserForm">
  <h2>Add User</h2>
  <form>
    <div class="form-group">
      <label>First Name</label>
      <input 
        type="text" 
        class="form-control" 
        name="firstName"
        [(ngModel)]="user.firstName"
      >
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input [(ngModel)]="user.lastName" type="text" class="form-control" name="lastName">
    </div>
    <div class="form-group">
        <label>Age</label>
        <input [(ngModel)]="user.age" type="number" class="form-control" name="age">
    </div>
    <div class="form-group">
        <label>Street Address</label>
        <input [(ngModel)]="user.address.street" type="text" class="form-control" name="street">
    </div>
    <div class="form-group">
        <label>City</label>
        <input [(ngModel)]="user.address.city" type="text" class="form-control" name="city">
    </div>
    <div class="form-group">
        <label>State</label>
        <input [(ngModel)]="user.address.state" type="text" class="form-control" name="state">
    </div>

  <button
    (click)="addUser()"
    [disabled]="user.firstName == '' || user.lastName ==''" 
    class="btn btn-block mb-3"
    [ngClass]="{
      'btn-success': enableAdd,
      'btn-danger': !enableAdd
    }">Add new user
  </button>
  </form>
</div>


<ul class="list-unstyled" *ngIf="users.length >0;else noUsers">
  <li 
    *ngFor="let user of users" 
    class="card card-body mb-2" 
    [class.bg-light]="user.isActive"
    [style.border-color] = "user.isActive ? 'green' : ''"
  >
    <div
      [ngStyle]="{
        'text-decoration': !user.isActive ? 'line-through': ''}"
    >
        <h3>{{ user.firstName | uppercase}} {{ user.lastName | uppercase }} 
          <small>
            <button (click)="user.showExtended = !user.showExtended" class="btn btn-dark btn-sm">
              <i [ngClass]="user.showExtended ? 'fa fa-minus' : 'fa fa-plus'">
              </i>
            </button>
          </small> 
        </h3>
        <ul class="list-group" *ngIf="user.showExtended">
          <li class="list-group-item">Age: {{ user.age }}</li>
          <li class="list-group-item">
            Address: {{ user.address.street}}, {{ user.address.city }}, {{ user.address.state }}
          </li>
          <li class="list-group-item">Joined: {{ user.registered | date:"fullDate" }}</li>
        </ul>
    </div>

  </li>
</ul>

<ng-template #noUsers><p>No Users Found</p></ng-template>
