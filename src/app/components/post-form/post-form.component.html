<h2>Add Post</h2>
<form>
  <div class="form-group">
    <label for="title">Title</label>
    <input 
      [(ngModel)]="currentPost.title" 
      type="text" 
      class="form-control" 
      name="title" 
      placeholder="Title" #title
    >
  </div>
  <div class="form-group">
    <label for="body">Body</label>
    <input 
      [(ngModel)]="currentPost.body" 
      type="text" 
      class="form-control" 
      name="body" 
      placeholder="Body" #body
    >
  </div>
  <input type="hidden" [(ngModel)]="currentPost.id" name="id">
  <button *ngIf="!isEdit" (click)="addPost(title.value, body.value)" class="btn btn-dark btn-block">Add Post</button>
  <button *ngIf="isEdit" (click)="updatePost(title.value, body.value)" class="btn btn-warning btn-block">Update Post</button>
</form>
